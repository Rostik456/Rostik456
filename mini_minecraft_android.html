<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Pro - No Bugs</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #87ceeb; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Кнопки керування */
        .joy { position: absolute; bottom: 30px; left: 30px; width: 160px; height: 160px; pointer-events: auto; display: grid; grid-template-columns: repeat(3, 50px); grid-template-rows: repeat(3, 50px); gap: 5px; }
        .b { background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; width: 50px; height: 50px; }
        #u { grid-column: 2; grid-row: 1; }
        #l { grid-column: 1; grid-row: 2; }
        #r { grid-column: 3; grid-row: 2; }
        #d { grid-column: 2; grid-row: 3; }

        .actions { position: absolute; bottom: 30px; right: 30px; pointer-events: auto; display: flex; flex-direction: column; gap: 10px; }
        .a { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #fff; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #put { background: rgba(76, 175, 80, 0.8); }
        #del { background: rgba(244, 67, 54, 0.8); }
        #jump { background: rgba(255, 255, 255, 0.2); }

        #inv { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; pointer-events: auto; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 10px; }
        .slot { width: 45px; height: 45px; border: 2px solid #555; background-size: cover; border-radius: 5px; }
        .slot.active { border-color: #fff; box-shadow: 0 0 10px #fff; border-width: 3px; }
    </style>
</head>
<body>

<div id="ui">
    <div id="inv">
        <div class="slot active" id="s1" onclick="window.setB(1)"></div>
        <div class="slot" id="s4" onclick="window.setB(4)"></div>
        <div class="slot" id="s6" onclick="window.setB(6)"></div>
        <div class="slot" id="s3" onclick="window.setB(3)"></div>
        <div class="slot" id="s2" onclick="window.setB(2)"></div>
    </div>
    <div class="joy">
        <div class="b" id="u">▲</div><div class="b" id="l">◀</div>
        <div class="b" id="r">▶</div><div class="b" id="d">▼</div>
    </div>
