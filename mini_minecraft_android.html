<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Mobile - Pig Update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; touch-action: none; font-family: sans-serif; user-select: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .touch-btn { position: absolute; background: rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.5); border-radius: 8px; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        #btn-up { bottom: 130px; left: 85px; width: 55px; height: 55px; }
        #btn-down { bottom: 20px; left: 85px; width: 55px; height: 55px; }
        #btn-left { bottom: 75px; left: 20px; width: 55px; height: 55px; }
        #btn-right { bottom: 75px; left: 150px; width: 55px; height: 55px; }
        .action-btn { position: absolute; border-radius: 50%; border: 2px solid white; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px; }
        #btn-jump { bottom: 30px; right: 130px; width: 70px; height: 70px; background: rgba(255,255,255,0.2); }
        #btn-build { bottom: 110px; right: 30px; width: 80px; height: 80px; background: rgba(76, 175, 80, 0.6); }
        #btn-destroy { bottom: 20px; right: 30px; width: 80px; height: 80px; background: rgba(244, 67, 54, 0.6); }
        #inventory { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 10px; }
        .slot { width: 45px; height: 45px; border: 3px solid #444; border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .slot.active { border-color: #fff; box-shadow: 0 0 15px #fff; }
        .block-preview { width: 30px; height: 30px; border-radius: 2px; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; border: 2px solid white; transform: translate(-50%, -50%); border-radius: 50%; opacity: 0.7; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="crosshair"></div>
    <div id="inventory">
        <div class="slot active" onclick="window.setBlock(1)"><div class="block-preview" style="background: #5d8233;"></div></div>
        <div class="slot" onclick="window.setBlock(3)"><div class="block-preview" style="background: #808080;"></div></div>
        <div class="slot" onclick="window.setBlock(4)"><div class="block-preview" style="background: #614126;"></div></div>
        <div class="slot" onclick="window.setBlock(6)"><div class="block-preview" style="background: #2e7d32;"></div></div>
        <div class="slot" onclick="window.setBlock(5)"><div class="block-preview" style="background: #1e88e5; opacity: 0.7;"></div></div>
    </div>
    <div class="touch-btn" id="btn-up">W</div>
    <div class="touch-btn" id="btn-down">S</div>
    <div class="touch-btn" id="btn-left">A</div>
    <div class="touch-btn" id="btn-right">D</div>
    <div class="action-btn" id="btn-build">BUILD</div>
    <div class="action-btn" id="btn-destroy">DESTROY</div>
    <div class="action-btn" id="btn-jump">JUMP</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, yawObj, pitchObj, raycaster;
    let move = { f: 0, b: 0, l: 0, r: 0 };
    let velocity = new THREE.Vector3(0, 0, 0);
    let canJump = false, isInWater = false;
    let objects = [], pigs = [];
    let selectedBlock = 1, lastTouchX = 0, lastTouchY = 0;

    const mapSize = 50;
    const playerRadius = 0.35, playerHeight = 1.7;
    const blockColors = { 1: 0x5d8233, 2: 0x795548, 3: 0x808080, 4: 0x614126, 5: 0x1e88e5, 6: 0x2e7d32 };

    init();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 25, 75);
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        pitchObj = new THREE.Object3D(); pitchObj.add(camera);
        yawObj = new THREE.Object3D(); yawObj.add(pitchObj);
        yawObj.position.set(5, 5, 5); scene.add(yawObj);

        renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        raycaster = new THREE.Raycaster();

        generateWorld();
        createPig(10, 1, 10); // Створюємо свинку

        // Керування
        const setupBtn = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); move[key] = 1; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); e.stopPropagation(); move[key] = 0; });
        };
        setupBtn('btn-up', 'f'); setupBtn('btn-down', 'b');
        setupBtn('btn-left', 'l'); setupBtn('btn-right', 'r');

        document.getElementById('btn-jump').addEventListener('touchstart', (e) => { 
            e.preventDefault(); e.stopPropagation(); if(canJump || isInWater) { velocity.y = isInWater ? 0.08 : 0.22; canJump = false; }
        });
        document.getElementById('btn-build').addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); interact(true); });
        document.getElementById('btn-destroy').addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); interact(false); });

        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.touch-btn') || e.target.closest('.action-btn') || e.target.closest('.slot')) return;
            lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.touch-btn') || e.target.closest('.action-btn') || e.target.closest('.slot')) return;
            const touch = e.touches[0];
            const dx = touch.clientX - lastTouchX; const dy = touch.clientY - lastTouchY;
            yawObj.rotation.y -= dx * 0.006; pitchObj.rotation.x -= dy * 0.006;
            pitchObj.rotation.x = Math.max(-1.5, Math.min(1.5, pitchObj.rotation.x));
            lastTouchX = touch.clientX; lastTouchY = touch.clientY;
        }, { passive: false });

        window.setBlock = (id) => { selectedBlock = id; };

        loop();
    }

    function createPig(x, y, z) {
        const group = new THREE.Group();
        const mat = new THREE.MeshLambertMaterial({color: 0xffadc7});
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.6, 1.2), mat);
        body.position.y = 0.6;
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), mat);
        head.position.set(0, 0.8, 0.7);
        group.add(body, head);
        group.position.set(x, y, z);
        scene.add(group);
        pigs.push({
            mesh: group,
            dir: new THREE.Vector3(1, 0, 0),
            timer: 0
        });
    }

    function addBlock(x, y, z, type) {
        const isWater = type === 5;
        const mesh = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshLambertMaterial({ color: blockColors[type], transparent: isWater, opacity: isWater ? 0.6 : 1 }));
        mesh.position.set(Math.floor(x), Math.floor(y), Math.floor(z));
        mesh.userData.type = type;
        scene.add(mesh); objects.push(mesh);
    }

    function generateWorld() {
        const center = mapSize / 2;
        for(let x=0; x<mapSize; x++) {
            for(let z=0; z<mapSize; z++) {
                const dist = Math.sqrt((x-center)**2 + (z-center)**2);
                if (dist < 8) { addBlock(x, -1, z, 3); addBlock(x, 0, z, 5); }
                else { 
                    addBlock(x, 0, z, 1);
                    if(Math.random() > 0.99 && dist > 10) {
                        const h = 3; for(let i=1; i<=h; i++) addBlock(x, i, z, 4);
                        for(let lx=-1; lx<=1; lx++) for(let lz=-1; lz<=1; lz++) addBlock(x+lx, h+1, z+lz, 6);
                    }
                }
            }
        }
    }

    function checkCollision(pos, radius = playerRadius, height = playerHeight, ignoreWater = false) {
        for(let obj of objects) {
            if(ignoreWater && obj.userData.type === 5) continue;
            let dx = Math.abs(pos.x - obj.position.x), dy = Math.abs((pos.y - height/2) - obj.position.y), dz = Math.abs(pos.z - obj.position.z);
            if(dx < 0.5 + radius && dz < 0.5 + radius && dy < 0.5 + height/2) {
                if(!ignoreWater && obj.userData.type === 5) { isInWater = true; continue; }
                return true;
            }
        }
        return false;
    }

    function interact(isPlace) {
        raycaster.setFromCamera({x: 0, y: 0}, camera);
        const hits = raycaster.intersectObjects(objects);
        if (hits.length > 0 && hits[0].distance < 6) {
            if (isPlace) { const p = hits[0].object.position.clone().add(hits[0].face.normal); addBlock(p.x, p.y, p.z, selectedBlock); }
            else { if(hits[0].object.position.y === 0 && hits[0].object.userData.type !== 5) return; scene.remove(hits[0].object); objects = objects.filter(o => o !== hits[0].object); }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        let oldPos = yawObj.position.clone();
        isInWater = false;
        
        // Фізика гравця
        velocity.y -= isInWater ? 0.005 : 0.01;
        let speed = isInWater ? 0.07 : 0.14;
        let moveVec = new THREE.Vector3(move.r - move.l, 0, move.b - move.f).applyQuaternion(yawObj.quaternion).normalize().multiplyScalar(speed);
        
        yawObj.position.x += moveVec.x; if(checkCollision(yawObj.position)) yawObj.position.x = oldPos.x;
        yawObj.position.z += moveVec.z; if(checkCollision(yawObj.position)) yawObj.position.z = oldPos.z;
        
        canJump = false; yawObj.position.y += velocity.y;
        if(checkCollision(yawObj.position)) { if(velocity.y < 0) canJump = true; yawObj.position.y = oldPos.y; velocity.y = 0; }

        // Логіка свинки
        pigs.forEach(pig => {
            pig.timer--;
            if(pig.timer <= 0) {
                pig.dir.set(Math.random()-0.5, 0, Math.random()-0.5).normalize();
                pig.timer = 100 + Math.random()*200;
            }
            let pOld = pig.mesh.position.clone();
            pig.mesh.position.add(pig.dir.clone().multiplyScalar(0.03));
            pig.mesh.rotation.y = Math.atan2(pig.dir.x, pig.dir.z);

            // Перевірка, щоб не впала і не зайшла у воду
            let isSafe = false;
            for(let obj of objects) {
                // Перевірка чи є під ногами блок і чи це не вода
                if(Math.abs(pig.mesh.position.x - obj.position.x) < 0.6 && Math.abs(pig.mesh.position.z - obj.position.z) < 0.6 && obj.position.y === 0) {
                    if(obj.userData.type !== 5) isSafe = true;
                }
            }
            
            // Якщо попереду небезпека або стіна — розвертаємось
            if(!isSafe || checkCollision(pig.mesh.position, 0.4, 0.6, true) || pig.mesh.position.x < 1 || pig.mesh.position.x > mapSize-1) {
                pig.mesh.position.copy(pOld);
                pig.timer = 0;
            }
        });

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
