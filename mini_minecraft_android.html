<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Mobile - Fixed Textures</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; touch-action: none; font-family: sans-serif; user-select: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .touch-btn { position: absolute; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 8px; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; width: 55px; height: 55px; }
        #btn-up { bottom: 130px; left: 85px; }
        #btn-down { bottom: 20px; left: 85px; }
        #btn-left { bottom: 75px; left: 20px; }
        #btn-right { bottom: 75px; left: 150px; }
        .action-btn { position: absolute; border-radius: 50%; border: 2px solid white; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        #btn-jump { bottom: 30px; right: 130px; width: 70px; height: 70px; background: rgba(255,255,255,0.2); }
        #btn-build { bottom: 110px; right: 30px; width: 80px; height: 80px; background: rgba(76, 175, 80, 0.8); }
        #btn-destroy { bottom: 20px; right: 30px; width: 80px; height: 80px; background: rgba(244, 67, 54, 0.8); }
        #inventory { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: auto; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 10px; }
        .slot { width: 40px; height: 40px; border: 2px solid #444; background-size: cover; border-radius: 4px; }
        .slot.active { border-color: #fff; box-shadow: 0 0 10px #fff; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border: 2px solid white; transform: translate(-50%, -50%); border-radius: 50%; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="crosshair"></div>
    <div id="inventory">
        <div class="slot active" id="s1" onclick="window.setBlock(1)"></div>
        <div class="slot" id="s4" onclick="window.setBlock(4)"></div>
        <div class="slot" id="s6" onclick="window.setBlock(6)"></div>
        <div class="slot" id="s3" onclick="window.setBlock(3)"></div>
        <div class="slot" id="s5" onclick="window.setBlock(5)"></div>
    </div>
    <div class="touch-btn" id="btn-up">W</div><div class="touch-btn" id="btn-down">S</div>
    <div class="touch-btn" id="btn-left">A</div><div class="touch-btn" id="btn-right">D</div>
    <div class="action-btn" id="btn-build">BUILD</div>
    <div class="action-btn" id="btn-destroy">KILL</div>
    <div class="action-btn" id="btn-jump">JUMP</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, yawObj, pitchObj, raycaster;
    let move = { f: 0, b: 0, l: 0, r: 0 };
    let velocity = new THREE.Vector3(0, 0, 0);
    let canJump = false, isInWater = false;
    let objects = [];
    let selectedBlock = 1, lastTouchX = 0, lastTouchY = 0;
    
    const textures = {};
    const blockColors = { 1: 0x5d8233, 2: 0x795548, 3: 0x808080, 4: 0x614126, 5: 0x1e88e5, 6: 0x2e7d32 };

    function createTex(type, color, noiseColor) {
        const canvas = document.createElement('canvas');
        canvas.width = 16; canvas.height = 16;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 16, 16);
        ctx.fillStyle = noiseColor;
        for(let i=0; i<32; i++) ctx.fillRect(Math.random()*16, Math.random()*16, 2, 2);
        const tex = new THREE.CanvasTexture(canvas);
        tex.magFilter = THREE.NearestFilter;
        return tex;
    }

    init();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 20, 70);

        // Створення текстур
        textures[1] = createTex('grass', '#5d8233', '#4d6d2a');
        textures[2] = createTex('dirt', '#795548', '#614126');
        textures[3] = createTex('stone', '#808080', '#696969');
        textures[4] = createTex('wood', '#614126', '#4e341e');
        textures[5] = createTex('water', '#1e88e5', '#1976d2');
        textures[6] = createTex('leaves', '#2e7d32', '#1b5e20');

        // Оновлення іконок інвентарю
        [1, 4, 6, 3, 5].forEach(id => {
            document.getElementById('s'+id).style.backgroundImage = `url(${textures[id].image.toDataURL()})`;
        });

        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        pitchObj = new THREE.Object3D(); pitchObj.add(camera);
        yawObj = new THREE.Object3D(); yawObj.add(pitchObj);
        yawObj.position.set(5, 3, 5); scene.add(yawObj);

        renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        scene.add(new THREE.AmbientLight(0xffffff, 1.3));
        raycaster = new THREE.Raycaster();
        
        generateWorld();
        loop();

        // Керування
        const setup = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); move[k] = 1; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); move[k] = 0; });
        };
        setup('btn-up','f'); setup('btn-down','b'); setup('btn-left','l'); setup('btn-right','r');
        document.getElementById('btn-jump').addEventListener('touchstart', () => { if(canJump||isInWater) velocity.y = 0.2; });
        document.getElementById('btn-build').addEventListener('touchstart', () => interact(true));
        document.getElementById('btn-destroy').addEventListener('touchstart', () => interact(false));

        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.touch-btn') || e.target.closest('.action-btn') || e.target.closest('.slot')) return;
            lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
        });
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.touch-btn') || e.target.closest('.action-btn')) return;
            yawObj.rotation.y -= (e.touches[0].clientX - lastTouchX) * 0.005;
            pitchObj.rotation.x -= (e.touches[0].clientY - lastTouchY) * 0.005;
            pitchObj.rotation.x = Math.max(-1.5, Math.min(1.5, pitchObj.rotation.x));
            lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
        }, { passive: false });

        window.setBlock = (id) => { 
            selectedBlock = id; 
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('s'+id).classList.add('active');
        };
    }

    function addBlock(x, y, z, type, coll = true) {
        const mesh = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshLambertMaterial({ map: textures[type], transparent: type===5, opacity: type===5?0.6:1 })
        );
        mesh.position.set(x, y, z);
        mesh.userData.type = type;
        mesh.userData.coll = coll;
        scene.add(mesh);
        if(coll) objects.push(mesh);
    }

    function generateWorld() {
        for(let x=0; x<30; x++) {
            for(let z=0; z<30; z++) {
                const d = Math.sqrt((x-15)**2 + (z-15)**2);
                if(d < 6) {
                    addBlock(x, -1, z, 3); addBlock(x, 0, z, 5, false);
                } else {
                    addBlock(x, -1, z, 2); addBlock(x, 0, z, 1);
                    if(Math.random() > 0.98) {
                        for(let i=1; i<=3; i++) addBlock(x, i, z, 4);
                        for(let lx=-1; lx<=1; lx++) for(let lz=-1; lz<=1; lz++) addBlock(x+lx, 4, z+lz, 6);
                    }
                }
            }
        }
    }

    function interact(place) {
        raycaster.setFromCamera({x: 0, y: 0}, camera);
        const hits = raycaster.intersectObjects(scene.children);
        if(hits.length > 0 && hits[0].distance < 5) {
            const h = hits[0];
            if(place) {
                const p = h.object.position.clone().add(h.face.normal);
                addBlock(p.x, p.y, p.z, selectedBlock);
            } else {
                if(h.object.position.y < 0) return;
                scene.remove(h.object);
                objects = objects.filter(o => o !== h.object);
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        let old = yawObj.position.clone();
        velocity.y -= 0.01;
        let mv = new THREE.Vector3(move.r-move.l, 0, move.b-move.f).applyQuaternion(yawObj.quaternion).normalize().multiplyScalar(0.12);
        
        yawObj.position.x += mv.x;
        yawObj.position.z += mv.z;
        yawObj.position.y += velocity.y;

        isInWater = (Math.sqrt((yawObj.position.x-15)**2 + (yawObj.position.z-15)**2) < 6 && yawObj.position.y < 1);
        if(isInWater) velocity.y = Math.max(velocity.y, -0.05);

        canJump = false;
        for(let o of objects) {
            if(Math.abs(yawObj.position.x-o.position.x)<0.7 && Math.abs(yawObj.position.z-o.position.z)<0.7 && Math.abs(yawObj.position.y-1-o.position.y)<0.5) {
                if(velocity.y < 0) canJump = true;
                yawObj.position.copy(old);
                velocity.y = 0;
            }
        }
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
