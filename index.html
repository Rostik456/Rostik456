<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Mini Minecraft â€“ Stable</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#crosshair{
 position:fixed;
 left:50%; top:50%;
 transform:translate(-50%,-50%);
 color:white; font-size:18px;
 pointer-events:none;
}
</style>
</head>
<body>

<div id="crosshair">+</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>

/* ===== SCENE ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 2, 5);
camera.rotation.order = "YXZ";

const renderer = new THREE.WebGLRenderer();
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(10, 20, 10);
scene.add(sun);

/* ===== BLOCKS ===== */
const blocks = [];
const geo = new THREE.BoxGeometry(1,1,1);
const mat = new THREE.MeshLambertMaterial({color:0x55aa55});

for(let x=-10;x<=10;x++){
 for(let z=-10;z<=10;z++){
  const b = new THREE.Mesh(geo, mat);
  b.position.set(x,0,z);
  scene.add(b);
  blocks.push(b);
 }
}

/* ===== LOOK ===== */
let yaw=0, pitch=0;
document.body.onclick = ()=>document.body.requestPointerLock();
document.addEventListener("mousemove",e=>{
 if(document.pointerLockElement!==document.body) return;
 yaw -= e.movementX*0.002;
 pitch -= e.movementY*0.002;
 pitch = Math.max(-1.5, Math.min(1.5, pitch));
 camera.rotation.set(pitch,yaw,0);
});

/* ===== MOVE ===== */
const keys = {};
onkeydown = e=>keys[e.code]=true;
onkeyup   = e=>keys[e.code]=false;

let yVel = 0;
let onGround = false;

function animate(){
 requestAnimationFrame(animate);

 const speed = 0.1;
 const dir = new THREE.Vector3();
 camera.getWorldDirection(dir);
 dir.y=0; dir.normalize();
 const side = new THREE.Vector3(dir.z,0,-dir.x);

 if(keys.KeyW) camera.position.addScaledVector(dir, speed);
 if(keys.KeyS) camera.position.addScaledVector(dir,-speed);
 if(keys.KeyA) camera.position.addScaledVector(side,-speed);
 if(keys.KeyD) camera.position.addScaledVector(side, speed);

 yVel -= 0.01;
 camera.position.y += yVel;

 if(camera.position.y < 2){
  camera.position.y = 2;
  yVel = 0;
  onGround = true;
 }

 if(keys.Space && onGround){
  yVel = 0.25;
  onGround = false;
 }

 renderer.render(scene, camera);
}
animate();

onresize = ()=>{
 camera.aspect = innerWidth/innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(innerWidth, innerHeight);
};

</script>
</body>
</html>
